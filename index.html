    <style type="text/css">
        html,
        body {
            width: 100%;
            margin: 0;
        }

        /* PC (해상도 1024px)*/
        @media all and (min-width:768px)/*(min-width:1024px)*/ { 
            .swiper-container {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                margin: 0;
                z-index: 0;
            }

            .swiper-slide {
                justify-content: center;
                text-align: center;
                background-color: #FAFAFA;
            }

            #main_video {
                width: 100%; 
                height: auto; 
                overflow: hidden;
            }
        }
        /* 테블릿 가로, 테블릿 세로 (해상도 768px ~ 1023px)*/ 
        /*@media all and (min-width:768px) and (max-width:1023px) { 
            //스타일입력
        }*/
        /* 모바일 가로, 모바일 세로 (해상도 480px ~ 767px)*/
        @media all and (max-width:767px) {
            .swiper-container {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                margin: 0;
                z-index: 0;
            }

            .swiper-slide {
                justify-content: center;
                text-align: center;
                background-color: #FAFAFA;
            }

            #main_video { 
                position: absolute;
                left: -70%;
                width: auto; 
                height: 100%; 
                overflow: hidden;
            }
        }
    </style>
</head>
